name: Deploy to Docker Host

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H 170.64.153.225 >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${{ secrets.NEXT_PUBLIC_RECAPTCHA_SITE_KEY }}
          RECAPTCHA_SECRET_KEY: ${{ secrets.RECAPTCHA_SECRET_KEY }}
          SMTP2GO_API_KEY: ${{ secrets.SMTP2GO_API_KEY }}
          HUBSPOT_API_KEY: ${{ secrets.HUBSPOT_API_KEY }}
        run: |
          ssh -i ~/.ssh/deploy_key root@170.64.153.225 << 'ENDSSH'
          cd /opt/maddy-website || mkdir -p /opt/maddy-website
          ENDSSH

          rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key" \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude '.next' \
            ./ root@170.64.153.225:/opt/maddy-website/

          ssh -i ~/.ssh/deploy_key root@170.64.153.225 << ENDSSH
          cd /opt/maddy-website
          cat > .env << EOF
          NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
          NEXT_PUBLIC_RECAPTCHA_SITE_KEY=${NEXT_PUBLIC_RECAPTCHA_SITE_KEY}
          RECAPTCHA_SECRET_KEY=${RECAPTCHA_SECRET_KEY}
          SMTP2GO_API_KEY=${SMTP2GO_API_KEY}
          HUBSPOT_API_KEY=${HUBSPOT_API_KEY}
          EOF
          docker compose build --no-cache
          docker compose up -d
          ENDSSH
